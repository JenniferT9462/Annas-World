<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A YouTubber Gamer channel website">
    <!-- BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="shop.css">
    <title>Capstone 1</title>
  </head>
  <body>
    <!-- BootStrap Nav w/ custom external CSS for colors -->
    <nav class="nav nav-pills justify-content-end navbar-custom">
      <a class="nav-item nav-link mx-4" href="index.html">Home</a>
      <a class="nav-item nav-link ml-4 active" href="shop.html">Shop</a>
      <a class="nav-item nav-link mx-4" href="games.html">Games</a>
      <a class="nav-item nav-link ml-4" href="art.html">Art</a>
    </nav>

    <!-- Banner - want to make a background-image in PhotoShop later and use on the other pages too. -->
    <div class="bg-white">
      <h1 class="text-center">Welcome to Anna's Shop!</h1>
    </div>
    <!-- TODO: Make add to cart functional and calculate their total using JavaScript -->
    <div class="container">
      <div class="row my-5">
        <div class="col">
          <div class="card shadow" style="width: 18rem">
            <img
              class="card-img-top"
              src="img/tShirt2.png"
              alt="White T-Shirt Anna Logo"
            />
            <div class="card-body">
              <h5 class="card-title">Gamer Anna White T-shirt</h5>
              <p class="card-text">$19.99</p>
              <button 
                id="addToCartButtonWhtT" 
                class="btn btn-primary"
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasRight" 
                aria-controls="offcanvasRight">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow" style="width: 18rem">
            <img
              class="card-img-top"
              src="img/tShirt1.png"
              alt="White T-Shirt Anna Logo"
            />
            <div class="card-body">
              <h5 class="card-title">Gamer Anna Black T-shirt</h5>
              <p class="card-text">$19.99</p>
              <button 
                id="addToCartButtonBlkT" 
                class="btn btn-primary"
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasRight" 
                aria-controls="offcanvasRight">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow" style="width: 18rem">
            <img
              class="card-img-top"
              src="img/whtHoodie.png"
              alt="White T-Shirt Anna Logo"
            />
            <div class="card-body">
              <h5 class="card-title">Gamer Anna White Hoodie</h5>
              <p class="card-text">$29.99</p>
              <button 
                id="addToCartButtonWhtH" 
                class="btn btn-primary"
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasRight" 
                aria-controls="offcanvasRight">
                 Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow" style="width: 18rem">
            <img
              class="card-img-top"
              src="img/blkHoodie.png"
              alt="White T-Shirt Anna Logo"
            />
            <div class="card-body">
              <h5 id="blackHoodie-title" class="card-title">Gamer Anna Black Hoodie</h5>
              <p id="blackHoodie-price" class="card-text">$29.99</p>
              <button id="addToCartButtonBlkH"  
                class="btn btn-primary"
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasRight" 
                aria-controls="offcanvasRight">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- Bootstrap offcanvas to display cart and checkout -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header bg-warning">
        <h5 id="offcanvasRightLabel">Cart</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul id="cartList">
          <!-- <li>
            <img src="#" alt="Item Image" height="60" width="60" class="cartItemImg">
            <h5 class="cartItemTitle"></h5>
            <p class="cartItemInfo"></p>
            <p class="cartItemPrice"></p>
          </li> -->
        </ul>
        <h5>Subtotal(<span id="numItems">0</span> items)</h5>
        <p id="subtotal">$ </p>
        <!-- I haven't made the checkout do anything -->
        <button class="btn btn-warning">Checkout</button> 
        <button class="btn btn-secondary" class="btn-close" data-bs-dismiss="offcanvas">Continue Shopping</button>
      </div>
    </div>
    


    

    <!-- TODO: Add social media logos to footer -->
    <footer class="text-center">
      <p>Created at CodeX &copy;</p>
    </footer>
    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    
  </body>
</html>
